{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">

            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font my-4 text-center">Unsubscribe from Newsletter</h2>
                <hr>
                <h3 class="text-center">We are sorry to see you go.</h3>
                <p class="text-center mt-4">If you change your mind, please come back and subscribe again</p>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-5 col-12 mx-auto py-5">
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}

                        <a href="{% url 'home' %}" class="btn btn-outline-black">Cancel</a>

                        <input type="submit" class="btn btn-black" value="Confirm">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
